---
layout: default
---
<nav class="breadcrumb">
  <ul class="breadcrumb-left">
    <li><a href="{{ "/" | relative_url }}">Home</a></li>
  </ul>
</nav>

<main>
  <article class="post">

    {% if page.title %}
    <header class="post-header">
      <h1 class="post-title">{{ page.title | smartify | escape }}</h1>
      {% if page.cover_image %}
      <img class="post-cover" src="{{ page.cover_image | relative_url }}">
      {% endif %}
    </header>
    {% endif %}

    <div class="post-content">
      {{ content }}
    </div>

  </article>
</main>
